<!doctype html>
<html lang="pt-br">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="controller.js"></script>


<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
	crossorigin="anonymous">
<link rel="stylesheet" href="./index.css">

<title>Zup - Orange Talents</title>
</head>
<body class="body">

	<div class="container">
		<!-- Logo Orange Talents -->
		<div class="row">
			<div class="col-md-12 d-flex justify-content-center mt-5">
				<img
					src="https://uploads-ssl.webflow.com/5cac6236f8d44ddee118d97c/5fd92db3e101e0759c5e2e64_Orange-Talents-branca-sombraebrilho.gif"
					alt="Orange Talents" width="400px" heigh="25px">
			</div>
		</div>
		<!-- /Logo Orange Talents -->

		<!-- Formulário -->
		<div class="row d-flex justify-content-center">
			<div class="col-md-8" ng-app="myApp" ng-controller="myCtrl">
				<form>
					<div class="mb-4 mt-5">
						<input type="text"
							class="form-control box border border-3 border-warning" id="nome"
							ng-model="nome" placeholder="Nome Completo">
					</div>
					<div class="mb-4">
						<input type="email"
							class="form-control box border border-3 border-warning"
							id="email" ng-model="email" placeholder="E-mail">
					</div>
					<div class="row">
						<div class="col-md-6">
							<div class="mb-4">
								<input type="text"
									class="form-control box border border-3 border-warning"
									id="cpf" ng-model="cpf"
									placeholder="CPF (Digite apenas os números)">
							</div>
							
						</div>
						<div class="col-md-6 d-flex justify-content-end">
							<div class="mb-4 mt-3">
								<label for="dataNascimento" class="text-light">Data de
									nascimento:</label> <input type="date"
									class="box border border-3 border-warning" name="nascimento"
									id="dataNascimento" ng-model="dataNascimento">
							</div>
						</div>
					</div>
					<button class="btn btn-outline-light d-flex box border border-3 border-warning" ng-click="cadastrar()">Cadastrar</button>
				</form>

			</div>
		</div>
		<!-- /Formulário -->
	</div>
	
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
		integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
		integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>


</body>
</html>
